syntax = "proto3";
package hoshi_calculator;
option java_package = "org.hoshi.grpc.calculator.generated";
option java_multiple_files = true;

service Calculator {
    rpc Add (AddRequest) returns (AddResponse) {

    }
}

message AddRequest {
    int32 x = 1;
    int32 y = 2;
}

message AddResponse {
    int32 z = 1;
}

